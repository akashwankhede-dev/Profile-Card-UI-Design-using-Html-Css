<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -link -->
    <link rel="stylesheet" href="style.css">

    <!-- /Boxicon css link -->

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Profile Card UI Design</title>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="./profile.png" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Akash Wankhede</span>
            <span class="job">Full stack Web Developer</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook' style='color:#ffffff' ></i>
            </a>
            <a href="#" style="background: #1da1f2;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background: #e1306c;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background: #333;" class="link">
                <i class='bx bxl-github'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Sucribe</button>
            <button class="button">Message</button>
        </div>
    </div>
</body>
</html>
